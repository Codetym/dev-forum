<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the DevConnector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="index.html">
                <i class="fa fa-code"></i>
                DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html">
                <i class="fa fa-user"></i>
                <span class="hide-sm"> Dashboard</span></a></li>
            <li><a href="login.html">
                <i class="fa fa-sign-out"></i>
                <span class="hide-sm"> Logout</span></a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Add Your Education
        </h1>
        <p class="lead">
            <i class="fa fa-graduation-cap"></i>
            Add any school, bootcamp , etc that you have attended
        </p>

        <small>* = Required Fields</small>

        <!--Form-->
        <form action="" class="form">

            <div class="form-group">
                <input type="text" placeholder="* School or Bootcamp" required>
            </div>

            <div class="form-group">
                <input type="text" placeholder="* Degree or Certificate" required>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Location">
            </div>

            <div class="form-group">
                <h4>From Date</h4>
                <input type="text" placeholder="Field of Study" required>
            </div>

            <div class="form-group">
                <h4>From Date</h4>
                <input type="date" name="from" required>
            </div>

            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to" required>
            </div>

            <div class="form-group">
                <p>
                    <input type="checkbox" name="current" value="">
                    Current School
                </p>
            </div>

            <div class="form-group">
                <textarea cols="30" rows="5" name="Description" placeholder="Program Description">

                </textarea>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary my-1">
                <a href="dashboard.html" class="btn my-1">Go Back</a>
            </div>
        </form>
    </section>
</body>
</html>
